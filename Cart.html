<html>

    <html lang="eng">

    <link rel="stylesheet" href="Cart.css"> 
   <title>Shopping Cart</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light bg-dark navbarmine">
            <a class="navbar-brand text-success shopcartmine" href="#">Shopping Cart</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">Contact</a>
                </li>
                <li class="nav-item dropdown text-light">
                  <a class="nav-link dropdown-toggle text-white aboutmine" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Account
                  </a>
                  <div class="dropdown-menu dropdownmine text-light" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Settings</a>
                    <a class="dropdown-item"><hr></a>
                    <a class="dropdown-item" href="#">Logout</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <main>
        <div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="shop3.png" width="600px" class="d-block w-100" alt="shopping">
              </div>
              <div class="carousel-item">
                <img src="shop2.png" width="600px" class="d-block w-100" alt="shopping">
              </div>
              <div class="carousel-item">
                <img src="shop1.png" width="600px" class="d-block w-100" alt="shopping">
              </div>
            </div>
            <a class="carousel-control-prev prevmine" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next nextmine" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <div class="container">
            <div class="row mainrow">
              <div class="col-md-12"><img class="shopcarticon" src="shopping-cart-62505.png" width="35px" height="auto">Shopping Bag Total : <span id="total">220</span>$</div>
            </div>
          
            <div class="row rowsprice row1">
              <div class="col-6 col-md-2">
                  <img class="cross" src="cross.png" title="delete item" width="30px" height="auto">
                  <img class="heart" src="heart.png" title="like item" width="30px" height="auto">
              </div>
              <div class="col-6 col-md-3"><img src="Sneakers.png" width="300px" height="auto"></div>
              <div class="col-6 col-md-3 itemname">Sbedri Pink</div>
              <div class="col-6 col-md-2 itemquantity"> <img class="plus" src="plus.png"><span class="quantity">1</span><img class="minus" src="minus.png"></div>
              <div class="col-6 col-md-2 itemprice"><span  class="price">120</span>$</div>
            </div>
            <div class="row rowsprice row2">
                <div class="col-6 col-md-2">
                    <img class="cross" src="cross.png" title="delete item" width="30px" height="auto">
                    <img class="heart" src="heart.png" title="like item" width="30px" height="auto">
                </div>
                <div class="col-6 col-md-3"><img src="ankle-socks.png" width="300px" height="auto"></div>
                <div class="col-6 col-md-3 itemname">Klaset</div>
                <div class="col-6 col-md-2 itemquantity"> <img class="plus" src="plus.png"><span class="quantity">1</span><img class="minus" src="minus.png"></div>
                <div class="col-6 col-md-2 itemprice"><span class="price">20</span>$</div>
              </div>
              <div class="row rowsprice row3">
                <div class="col-6 col-md-2">
                    <img class="cross" src="cross.png" title="delete item" width="30px" height="auto">
                    <img class="heart" src="heart.png" title="like item" width="30px" height="auto">
                </div>
                <div class="col-6 col-md-3"><img src="Backpack.png" width="300px" height="auto"></div>
                <div class="col-6 col-md-3 itemname">Kartaba</div>
                <div class="col-6 col-md-2 itemquantity"> <img class="plus" src="plus.png"><span class="quantity">1</span><img class="minus" src="minus.png"></div>
                <div class="col-6 col-md-2 itemprice"><span class="price">80</span>$</div>
              </div>
          </div>
    </main>

 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 <script src="Cart.js"></script>
